<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body class="text-center">
    
<main class="form-signin">
 	<div class="card-body p-md-5 mx-md-4">

			<div class="text-center">
				<img class="d-block mx-auto mb-4" th:src="@{/images/person-circle.svg}" alt="" width="185" height="80">
				<h4 class="mt-1 mb-5 pb-1">We are Code Review Team</h4>
			</div>
			<form action="#" th:action="@{/authenticateUser}" method="POST">

				<div th:if="${param.error}" class="alert alert-warning " role="alert">
					<i>You entered invalid username/password</i>
				</div>
				<div th:if="${param.logout}" class="alert alert-warning" role="alert">
					<i>User logout</i>
				</div>
				<div class="form-outline mb-4">
					<input type="text" class="form-control" id="username" name="username" placeholder="UserName">
				</div>
				<div class="form-outline mb-4">
					<input type="password" class="form-control" id="password" name="password" placeholder="Password">
				</div>

				<div class="text-center pt-1 mb-5 pb-1">
					<button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log in</button>
					<a class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" th:href="@{/registerUser}">Register User</a>
				</div>
			</form>
		</div>
</main>


    
  

</body>


</html>
