<!DOCTYPE html>

<html

 xmlns:th="http://www.thymeleaf.org"

 xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

<meta charset="ISO-8859-1">

<title>Profile</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>

<body>

  <div th:replace="~{fragments.html :: header}" />  

<main class="px-3">

 <div class="text-center">

   <h1>My Profile</h1>

   </div>      

   <form th:action = "@{/updateUser}" method = "post" th:object = "${user}">

    <div class="form-container">

      <lable for=firstName class="form-label">First name</lable>

       <input readonly type="text" th:field="*{firstName}" class="form-control" id="firstName"  required>

    </div>

     <div class="form-container">

      <lable for=lastname class="form-label">Last name</lable>

       <input readonly type="text" th:field="*{lastName}" class="form-control" id="lastName"  required>

   </div>

   

    <div class="form-container">

     <lable for=email class="form-label">User Name</lable>

      <input readonly type="text" th:field="*{userName}" class="form-control" id="user"  required>

        </div>

        

    <div class="form-container">

     <lable for=email class="form-label">Email ID</lable>

      <input readonly type="email" th:field="*{email}" class="form-control" id="email"  required>

        </div>

        </form>

   <div class="dashboard-accordion-item-toggle">

  <p> <a href="" role="button" aria-disabled="true">Edit Profile</a>

  </p>

   </div>
   
<div class="card">
  <div class="card-header border-bottom">
    <h5 class="card-header-title">Password</h5>
  </div>

  <div class="card-body">
    <form  th:action = "@{/user/profile/updatePassword}" method = "post" th:object = "${user}" class="needs-validation" >
    

      <div class="row mb-4">
        <label for="password1" class="col-sm-3 col-form-label form-label">New password</label>

        <div class="col-sm-9">
          <input type="password" class="form-control" th:field = "*{password1}" id="password1" placeholder="Enter new password" aria-label="Enter new password">
        </div>
      </div>

      <div class="row mb-4">
        <label for="password2" class="col-sm-3 col-form-label form-label">Confirm new password</label>

        <div class="col-sm-9">
          <div class="mb-3">
            <input type="password" class="form-control" th:field = "*{password2}" id="password1" placeholder="Confirm your new password" aria-label="Confirm your new password">
          </div>      
        </div>
      </div>

      <div class="d-flex justify-content-end gap-3">
        <button type="submit" class="btn btn-primary" >Update Password</button>
      </div>
    </form>
  </div>
</div>

  </main>

</body>

</html>
