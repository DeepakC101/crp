<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Search</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<style>

    

    
    
    .search-bar {
        border-radius: 50px;
        display: flex;
        align-items: center;
        padding: 5px 10px;
        width: 100%;
    }
    
    
    .inputs-container {
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 20px;
        width: 100%;
        justify-content: space-between; 
    }
    
    .input-group {
        margin-bottom: 10px;
        flex-basis: calc(33.33% - 10px); 
    }
    
    .input-group label {
        display: block;
        
        padding: 5px 15px;
    }
    
    .input-group #sort-by,
    .input-group input[type="date"] {
        width: 100%;
        padding: 5px;
        border-radius: 50px;
        box-sizing: border-box;
    }
    
    .checkbox-container {
        display: flex;
        margin-bottom: 20px;
        width: 100%;
        justify-content: space-between;
    }
    
    .checkbox-group {
        margin-right: 20px;
    }
    
    .checkbox-group label {
        margin-left: 5px;
    }
    
    .button-container {
        display: flex;
        justify-content: space-between;
        width: 100%;
    }
    
    .button {
        border: none;
        border-radius: 50px;
        padding: 10px 20px;
        cursor: pointer;
    }
    
    
    .faq-tab {
        display: flex;
        flex-direction: column;
      }
      
      .tab {
        margin-bottom: 10px;
      }
      
      .tab-checkbox {
        display: none;
      }
      
      .tab-label {
        cursor: pointer;
        padding: 10px 20px;
        background-color: #2c6dd5;
        color: white;
        border-radius: 50px;
        margin-bottom: 2px;
        display: block;
      }
      
      .tab-label:hover {
        background-color: #2157ad;
      }
      
      .tab-content {
        display: none;
        padding: 10px;
      }
      
      .tab-checkbox:checked + .tab-label + .tab-content {
        display: block;
      }

</style>
</head>
<body>
  	<div th:replace="~{fragments.html :: header}" />  
	<!--   Content for Home Screen -->
	<main class="px-3">
	   <div class="container">
    <div class="container mt-4">
	    <form class="form-inline search-bar">
	      <input class="form-control" type="search" placeholder="Search" aria-label="Search">
	      <button class="btn btn-outline-success " type="submit">Search</button>
	    </form>
  </div>
    <div class="inputs-container">
        <div class="input-group">
            <label for="sort-by">Sort By:</label>
            <select name="sort-by" id="sort-by">
                <option value="">Sort By</option>
                <option value="">Date</option>
                <option value="">Time</option>
            </select>
        </div>
        <div class="input-group">
            <label for="date-from">Date From:</label>
            <input type="date" id="date-from">
        </div>
        <div class="input-group">
            <label for="date-to">Date To:</label>
            <input type="date" id="date-to">
        </div>
    </div>
    <div class="checkbox-container">
        <div class="checkbox-group">
            <input type="checkbox" id="reviewed">
            <label for="reviewed">Reviewed</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="good-practice">
            <label for="good-practice">Good Practice</label>
        </div>
    </div>


    <div class="faq-tab">
        <div class="tab">
          <input type="checkbox" id="tab1" class="tab-checkbox" checked>
          <label for="tab1" class="tab-label">Post 1 : subject</label>
          <div class="tab-content">
	            Description with information like verified, good practice created date etc
          </div>
        </div>
        
        <div class="tab">
          <input type="checkbox" id="tab2" class="tab-checkbox">
          <label for="tab2" class="tab-label">Post 2 : subject</label>
          <div class="tab-content">
            	Description with information like verified, good practice created date etc

          </div>
        </div>
        
        <div class="tab">
          <input type="checkbox" id="tab3" class="tab-checkbox">
          <label for="tab3" class="tab-label">Post 3 : subject</label>
          <div class="tab-content">
            	Description with information like verified, good practice created date etc

          </div>
        </div>
      </div>
    
    <div class="button-container">
        <button class="button">Previous</button>
        <button class="button">Next</button>
    </div>
</div>
  	</main>
</body>
</html>
