<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Notification</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
   <script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>
 </head>
 <body>
	<div th:replace="~{fragments.html :: header}" />
	
	<main class="px-3" style=" padding-top: 2rem;">
	<div class="alert alert-success alert-dismissible fade show" th:each="item, index: ${notifications}">
    <a class="btn-close"  th:href="@{'/user/notification/deleteNotification?id=' + ${item.id}}"></a>
    <strong>Notification!</strong> <i th:text="${item.msg}"></i>
    <a th:href="${'/user/posts/view?id=' + item.postId}">View</a>
    </div>
    </main>
    </body>
    </html>
